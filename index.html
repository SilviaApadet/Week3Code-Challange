<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flatdango</h1>
    <p>Your one-stop app for movie tickets!</p>
  </header>
  <main>
    <div id="sidebar">
      <h2>Movies</h2>
      <ul id="movies-list"></ul>
    </div>
    <div id="main-content">
      <div id="movie-details">
        <h2 id="movie-title">Select a Movie</h2>
        <img id="movie-poster" src="" alt="Movie Poster">
        <p id="movie-description"></p>
        <p><strong>Runtime:</strong> <span id="movie-runtime"></span> mins</p>
        <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
